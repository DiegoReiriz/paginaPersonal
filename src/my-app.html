<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #009688;
        --app-secondary-color: #212121;
        --paper-tabs-selection-bar-color: var(--app-primary-color);
        --paper-tab-ink:var(--app-primary-color);
        display: block;
      }

      app-header {
        color: #fff;
        /*background-color: var(--app-primary-color);*/
        background-color: var(--app-secondary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }

      /*ADDED*/
      paper-toolbar {
          --paper-toolbar-background: var(--app-primary-color);
        }

        .self-end {
          /* This mixin (from iron-flex-layout) aligns the tabs to the
             bottom of the toolbar. */
          @apply(--layout-self-end);
        }

        neon-animated-pages{
          overflow-x: hidden;
          width: 100%;
          height: 100%;
        }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!--<paper-toolbar class="tall">
      <paper-tabs selected="0" class="bottom self-end" style="width: 300px;">
        <paper-tab>ITEM ONE</paper-tab>
        <paper-tab>ITEM TWO</paper-tab>
      </paper-tabs>
    </paper-toolbar>
-->

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <!--<app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">Inicio</a>
          <a name="view2" href="/view2">Repositorios</a>
        </iron-selector>
      </app-drawer>
-->
      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <!--<paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>-->
            <div main-title>Diego Reiriz Cores</div>
          </app-toolbar>
          <paper-tabs selected="{{page}}" scrollable sticky attr-for-selected="name" role="navigation">
            <paper-tab name="view1" href="/view1">Inicio</paper-tab>
            <paper-tab name="view2" href="/view2">Repositorios</paper-tab>
          </paper-tabs>
        </app-header>

        <neon-animated-pages
            class="flex"
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation"
            role="main">

          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view404 name="view404"></my-view404>
        </neon-animated-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';

/*        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }*/
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>

</dom-module>
