<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Diego Reiriz Cores</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="blog" href="{{baseUrl}}blog">
            <iron-icon icon="chrome-reader-mode"></iron-icon>
            <span>Blog</span>
          </a>

          <a data-route="misproyectos" href="{{baseUrl}}misproyectos">
            <iron-icon icon="bookmark"></iron-icon>
            <span>Mis proyectos</span>
          </a>

          <a data-route="colaboraciones" href="{{baseUrl}}colaboraciones">
            <iron-icon icon="bookmark-border"></iron-icon>
            <span>Colaboraciones</span>
          </a>

          <a data-route="aboutme" href="{{baseUrl}}aboutme">
            <iron-icon icon="account-circle"></iron-icon>
            <span>Acerca de mi</span>
          </a>

          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contacto</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <!-- <span class="space"></span> -->

          <!-- Toolbar icons -->
          <!-- <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button> -->

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Diego Reiriz Cores</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Estudiante de Ingeniería Informática en la USC</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Hola!</h1>
                <p>
                  He comenzado con el desarrollo de la página hace poco y estoy aprovechando la aportunidad para realizarlo con una tecnología que no había usado, por lo que puede ser normal que algunas cosas no funcionen del todo bien
                </p>
                <img src="http://i.imgur.com/qgERZFl.gif" alt="No funciona" style="width: 30%;margin:0% 9% 0% 9%;"></img>
                <img src="https://media.giphy.com/media/DtXfTSHi6mHFS/giphy.gif" style="width: 30%;margin:0% 9% 0% 9%;"></img>
                <p>
                  Cuando tengo tiempo intento avanzar lo máximo posible en su desarrollo, si encuentras algún error o tienes alguna sugerencia te agredecería que me la enviaras a mi correo <a href="mailto:diegoreiriz@gmail.com">diegoreiriz@gmail.com</a>. Así mismo, mi intención es documentar la web para que otros puedan reutilizarla, por lo que puedes contactar conmigo si estas interesado en participar en este proyecto ;)
                </p>
                <img src="http://i.imgur.com/dLtT7u6.gif" alt="No funciona" style="width: 30%;margin:auto;display:block;"></img>
              </paper-material>

            </section>

            <section data-route="blog" tabindex="-1">
              <h1 class="page-title" tabindex="-1">Blog</h1>
              <paper-material elevation="1">
                <p>Coming soon...</p>
              </paper-material>
            </section>

            <section data-route="misproyectos" tabindex="-1">
              <h1 class="page-title" tabindex="-1">Mis Proyectos</h1>
              <my-projects projects="./projects.json"></my-projects>

            </section>

            <section data-route="colaboraciones" tabindex="-1">
                <h1 class="page-title" tabindex="-1">Colaboraciones</h1>
                <my-projects projects="./colaborations.json"></my-projects>

            </section>

            <section data-route="aboutme" tabindex="-1">
              <h1 class="page-title" tabindex="-1" style="display:none;">Acerca de mi</h1>

              <my-profile></my-profile>

            </section>

            <section data-route="contact" tabindex="-1">
              <h1 class="page-title" tabindex="-1">Contacto</h1>
              <paper-material elevation="1">

                <p>Puedes contactar conmigo mediante los siguientes medios</p>
                <ul>
                  <li>
                    mail: <a href="mailto:diegoreiriz@gmail.com">diegoreiriz@gmail.com</a>
                  </li>
                </ul>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
