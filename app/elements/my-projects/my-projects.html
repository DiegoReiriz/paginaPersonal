<!-- POLYMER--->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<!-- Paper elements -->
<link rel="import" href="../../paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<dom-module id="my-projects">

  <template>

    <link rel="stylesheet" href="styles/main.css">

    <style include = "shared-styiles">
      :host {
        display: block;
      }

      paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        background: white;
      }

      paper-material {
        --menu-container-display: none;
        width: calc(97.33% - 32px);
        padding-left: 16px;
        padding-right: 16px;
      }

    </style>

    <iron-ajax auto
             url="[[projects]]"
             handle-as="json"
             last-response="{{ajaxResponse}}"></iron-ajax>

     <template is="dom-repeat" items="[[ajaxResponse.projects]]">
       <paper-material elevation="1">
         <p><strong>Nombre:</strong> [[item.name]]</p>
         <p><strong>Tipo:</strong> [[item.type]]</p>
         <p>
           <strong>Drescripci√≥n:</strong>
           <marked-element markdown="[[item.description]]" ></marked-element>
         </p>
         <p><a href="[[item.src]]" alt="link al proyecto" target="_blank">Link al proyecto</a></p>
       </paper-material>
     </template>
  </template>

  <script>
    Polymer({
      is: 'my-projects',

      properties: {
        projects: {
          type: String,
          value: './projects.json',
          notify: true
        }
      }
    });

  </script>
</dom-module>
